<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Driven Eats</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="driven.css">
    <link rel="stylesheet" href="driven.js">
  </head>
  <body>
    <div class="pagina">
        <div class="topo">
          <h1>DrivenEats</h1>
          <p>Sua comida em 6 minutos</p>
        </div>
        <div class="texto1">
          <h1>Primeiro, seu prato</h1>
        </div>
        <div class="escolhido"></div>
        <div class="comida">
          <button class="prato1" onclick="seleciona()">
            <img src="pf_calabresa.png">
            <h1>calabresa</h1>
            <p>Macaxeira,</p> 
            <p>arroz e feijão</p>
            <h2>14,90</h2>
          </button>
          <button class="prato2" onclick="seleciona()">
            <img src="pf_carne.jpg">
              <h1>carne</h1>
              <p>Um pouco de batata,</p> 
              <p>arroz e feijão</p>
              <p>ovo e salada</p>
              <h2>15,50</h2>
          </button>
          <button class="prato3" onclick="seleciona()">
            <img src="pf_frango.jpg">
              <h1>Frango</h1>
              <p>Um pouco de salada,</p> 
              <p>feijão e arroz</p>
              <h2>17,00</h2>
          </button>
        </div>
        <div class="texto2">
          <h1>Agora, sua bebida</h1>
        </div>
        <div class="bebida">
          <div class="bebida-coca" onclick="alert('ola')"> 
            <img src="coca.png">
            <h1>coca</h1>
            <p>Lata 350ml</p> 
            <h2>5,00</h2>
          </div>
          <div class="bebida-fanta">
            <img src="fanta.png">
            <h1>fanta</h1>
            <p>Lata 350ml</p> 
            <h2>4,50</h2>
          </div>
          <div class="bebida-fanta">
            <img src="suco.png">
            <h1>suco</h1>
            <p>Copo 200ml</p> 
            <h2>3,90</h2>
          </div>
        </div>
        <div class="texto3">
          <h1>Por fim , sobremesa</h1>
        </div>
        <div class="sobremesa">
          <div class="sobremesa-pudim">
            <img src="pudim.jpg">
            <h1>Pudim</h1>
            <p>Apenas pudim</p> 
            <h2>5,50</h2>
          </div>
          <div class="sobremesa-brownie">
            <img src="brownie.jpg">
            <h1>Brownie</h1>
            <p>Apenas brownie</p> 
            <h2>3,00</h2>
          </div>
          <div class="sobremesa-mouse">
            <img src="mouse.jpg">
            <h1>Mouse</h1>
            <p>Apenas mouse</p> 
            <h2>2,90</h2>
          </div>
        </div>
        <button  class="menu">Selecione os 3 itens
           para fechar o pedido</button>
        </div>
    </div>
    <script>

    </script>
  </body>
</html>
