<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Driven Eats</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="driven.css">
    <script src="driven.js"></script>
  </head>
  <body>
    <div class="pagina">
        <div class="topo">
          <h1>DrivenEats</h1>
          <p>Sua comida em 6 minutos</p>
        </div>
        <div class="texto1">
          <h1>Primeiro, seu prato</h1>
        </div>
        <div class="comida">
          <div class="escolhido"></div>
          <button class="prato1"onclick="selecionaprato(this)">
            <img src="pf_calabresa.png">
            <h1>calabresa</h1>
            <p>Macaxeira,</p> 
            <p>arroz e feijão</p>
            <h2>14,90</h2>
          </button>
          <button class="prato2" onclick="selecionaprato(this)">
            <img src="pf_carne.jpg">
              <h1>carne</h1>
              <p>Um pouco de batata,</p> 
              <p>arroz e feijão</p>
              <p>ovo e salada</p>
              <h2>15,50</h2>
          </button>
          <button class="prato3" onclick="selecionaprato(this)">
            <img src="pf_frango.jpg">
              <h1>Frango</h1>
              <p>Um pouco de salada,</p> 
              <p>feijão e arroz</p>
              <h2>17,00</h2>
          </button>
        </div>
        <div class="texto2">
          <h1>Agora, sua bebida</h1>
        </div>
        <div class="bebida">
          <button class="bebida-coca" onclick="selecionabebida(this)"> 
            <img src="coca.png">
            <h1>coca</h1>
            <p>Lata 350ml</p> 
            <h2>5,00</h2>
          </button>
          <button class="bebida-fanta"onclick="selecionabebida(this)">
            <img src="fanta.png">
            <h1>fanta</h1>
            <p>Lata 350ml</p> 
            <h2>4,50</h2>
          </button>
          <button class="bebida-suco"onclick="selecionabebida(this)">
            <img src="suco.png">
            <h1>suco</h1>
            <p>Copo 200ml</p> 
            <h2>3,90</h2>
          </button>
        </div>
        <div class="texto3">
          <h1>Por fim , sobremesa</h1>
        </div>
        <div class="sobremesa">
          <button class="sobremesa-pudim" onclick="selecionasobremesa(this)">
            <img src="pudim.jpg">
            <h1>Pudim</h1>
            <p>Apenas pudim</p> 
            <h2>5,50</h2>
          </button>
          <button class="sobremesa-brownie" onclick="selecionasobremesa(this)">
            <img src="brownie.jpg">
            <h1>Brownie</h1>
            <p>Apenas brownie</p> 
            <h2>3,00</h2>
          </button>
          <button class="sobremesa-mouse" onclick="selecionasobremesa(this)">
            <img src="mouse.jpg">
            <h1>Mouse</h1>
            <p>Apenas mouse</p> 
            <h2>2,90</h2>
          </button>
        </div>
        <button  class="menu" onclick="pedido(this)">Selecione os 3 itens
           para fechar o pedido
        </button>
        <div class="fecharPedido esconder">
          <p>fechar pedido</p>
        </div>
        <div class="esconder"></div>
        <div class="pedido esconder">
          <h1>Confirme seu pedido</h1>
          <p>Frango Yin Yang: 14.90</p>
          <p>Frango Yin Yang: 14.90</p>
          <p>Pudim: 7.90</p>
          <p>TOTAL: 27.70</p>
          <div class="confirmar">Tudo certo, pode pedir!</div>
          <button class="cancelar">Cancelar</button>
        </div>
    </div>
    <script src="driven.js"></script>
  </body>
</html>
